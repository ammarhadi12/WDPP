<script>
(() => {
  const browser = /^((?!chrome|android).)*safari/i.test(navigator.userAgent) ? 'Safari' : navigator.userAgentData.brands[2].brand;
  const page_url = window.location.href;
  const hostname = window.location.hostname;
  const page_path = window.location.search;
  const requestBody = JSON.stringify({
    v: '2', 
    event: 'fp_page_view', 
    event_name: 'fp_page_view', 
    page_location: page_url, 
    hostname, 
    page_path, 
    browser
  });
  const params = '?v=2&event_name=fp_page_view';
  const url = 'https://collect.deel.com/data' + params;

  // Create XMLHttpRequest object
  const xhr = new XMLHttpRequest();

  // Open a POST request
  xhr.open('POST', url, true);

  // Set headers
  xhr.setRequestHeader('Content-type', 'text/plain');
  xhr.withCredentials = true;

  // Add error handling
  xhr.onerror = () => {
    console.error('Request failed');
  };

  // Send the request
  xhr.send(requestBody);
})();
</script>

<script>
// Function to retrieve UTM parameters, either from sessionStorage or the URL
function getUTMParameters() {
   const params = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];
    const utmParams = {};

    // Check if there's at least one UTM parameter in the URL
    const urlParams = new URLSearchParams(window.location.search);
    let hasUTMInURL = false;

    for (const param of params) {
        if (urlParams.has(param)) {
            hasUTMInURL = true;
            break;
        }
    }

    // If there's at least one UTM parameter in the URL, replace all in sessionStorage
    if (hasUTMInURL) {
        for (const param of params) {
            if (urlParams.has(param)) {
                const paramValue = urlParams.get(param);
                utmParams[param] = paramValue;
                localStorage.setItem(param, paramValue); // Store in localStorage for the session
            } else {
                utmParams[param] = '';
                localStorage.removeItem(param);
            }
        }
    } else {
        // Try to get UTM parameters from localStorage
        for (const param of params) {
            const storedValue = localStorage.getItem(param);
            if (storedValue !== null) {
                utmParams[param] = storedValue;
            }
        }
    }

    return utmParams;
}

// Function to populate input fields with UTM parameter values by name
function populateInputFields(utmValues) {
    const inputs = $('input[name]');
    inputs.each(function () {
        const paramName = $(this).attr('name');
        if (paramName && utmValues[paramName] !== undefined) {
            $(this).val(utmValues[paramName]);
        }
    });
}

$(document).ready(function () {
    const utmValues = getUTMParameters();
    setTimeout(function () {
        populateInputFields(utmValues);
    }, 1000);
});
</script>

<script>
$(document).ready(function() {
    var cookieName = 'mutinyExperimentData';
    var checkMutinyInterval;

    // Function to get cookie value
    function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length === 2) return parts.pop().split(";").shift();
        return null;
    }

    // Function to set cookie
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to combine experiment data
    function combineExperimentData(cookieData, mutinyData) {
        var combinedData = cookieData.slice(); // Clone cookie data array
        mutinyData.forEach(function(mutinyExperiment) {
            if (!cookieData.some(function(cookieExperiment) {
                return JSON.stringify(cookieExperiment) === JSON.stringify(mutinyExperiment);
            })) {
                combinedData.push(mutinyExperiment);
            }
        });
        return combinedData;
    }

    // Function to populate hidden fields
    function populateHiddenFields(data) {
        var experiences = [];
        var impressionTypes = [];
        var pages = [];
        var variationNames = [];

        data.forEach(function(experiment) {
            experiences.push(experiment.experience || 'N/A');
            impressionTypes.push(experiment.impressionType || 'N/A');
            pages.push(experiment.page || 'N/A');
            variationNames.push(experiment.variationName || 'N/A');
        });

        console.log('Experience Name: ' + experiences.join(', '));
        console.log('Impression Type: ' + impressionTypes.join(', '));
        console.log('Experience URL: ' + pages.join(', '));
        console.log('Expericence Variation: ' + variationNames.join(', '));

        if ($('input[name="experiment___experience_name"]').length) {
            $('input[name="experiment___experience_name"]').val(experiences.join(', ')).change();
        }
        if ($('input[name="experiment___impression_type"]').length) {
            $('input[name="experiment___impression_type"]').val(impressionTypes.join(', ')).change();
        }
        if ($('input[name="experiment___page"]').length) {
            $('input[name="experiment___page"]').val(pages.join(', ')).change();
        }
        if ($('input[name="experiment___variation"]').length) {
            $('input[name="experiment___variation"]').val(variationNames.join(', ')).change();
        }
    }

    // Function to check if Mutiny is loaded and execute code
    function checkAndExecuteMutiny() {
        if (window.mutiny && window.mutiny.experiences) {
            clearInterval(checkMutinyInterval);

            var experimentDataCookie = getCookie(cookieName);
            var mutinyData = window.mutiny.experiences;

            var cookieData = experimentDataCookie ? JSON.parse(experimentDataCookie) : [];
            var combinedData = combineExperimentData(cookieData, mutinyData);

            setCookie(cookieName, JSON.stringify(combinedData), 7); // Update the cookie with combined data

            setTimeout(function() {
                populateHiddenFields(combinedData);
            }, 1000);
        }
    }

    // Start checking if Mutiny script is loaded
    checkMutinyInterval = setInterval(checkAndExecuteMutiny, 100);
});
